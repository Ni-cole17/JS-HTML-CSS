<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex Shrink</title>
    <style>
        .flex-container{
            max-width: 350px;
            display: flex;
            border: 1px solid black;
        }
        .item{
            margin: 5px;
            background-color: purple;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .s-1{
            flex-shrink: 1;
        }
        .fg-1{
            flex-grow:1;
        }
        .s-0{
            flex-shrink:0;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>Flex Shrink 1</p>
   <div class="flex-container">
       <div class="item s-1 fg-1">1</div>
       <div class="item s-1 fg-1">2</div>
       <div class="item s-1 fg-1">3</div>
       <div class="item s-1 fg-1">4</div>
   </div> 
   <p>Flex Shrink 0 / basis: 100px</p>
   <div class="flex-container">
       <div class="item s-0 fg-1">1</div>
       <div class="item s-0 fg-1">Lorem ipsum Lorem Ipsum</div>
       <div class="item s-0 fg-1">3</div>
       <div class="item s-0 fg-1">4</div>
   </div>
</body>
</html>
