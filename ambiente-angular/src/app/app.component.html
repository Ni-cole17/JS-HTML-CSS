<h1 class="text-success text-center">Live Angular Diretivas</h1>
<!-- Diretivas de Atributo-->
<div 
[ngStyle]="{background: count < 5 ? 'red' : 'green'}"
[ngClass]="{custom: count > 5}"
> 
<h2 class="text-center">Contador: {{ count }} </h2>
</div>

<!-- Diretivas Estruturais-->
<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>
<ng-template #menor>
    <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto">
    <li class="list-group-item " *ngSwitchCase="3">É igual a 3</li>
    <li class="list-group-item " *ngSwitchCase="4">É igual a 4</li>
    <li class="list-group-item " *ngSwitchCase="5">É igual a 5</li>
    <li class="list-group-item " *ngSwitchCase="6">É igual a 6</li>
    <li class="list-group-item " *ngSwitchCase="8">É igual a 8</li>
    <li class="list-group-item " *ngSwitchCase="9">É igual a 9</li>
    <li class="list-group-item " *ngSwitchDefault>Default</li>
</ul>

<app-list-people></app-list-people>


<h3 appMarcaTexto corDeFundo="blue" corDoTexto="black"></h3>

<button class="btn btn-success" (click)="clicou()">Clique Aqui</button>

<div class="col-4 mx-auto">
    <input type="text" class="form-control" placeholder="Digite algo" [(ngModel)]="text">
    <h4>Saída: {{ text }} </h4>
</div>

<button cor="amarelo">Clica</button>


<div class="container my-5">
  <div class="row d-flex align-items-center justify-content-center">
    <h2>Listagem de Personagens RICK AND MORTY</h2>
    <div class="col-12">
    <app-list-api></app-list-api>
    </div>
 </div>
</div>
